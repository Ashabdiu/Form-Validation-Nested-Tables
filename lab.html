<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .error {
      color: red;
      font-size: 0.9em;
    }
    table {
      border: 2px solid black;
      width: 100%;
      margin-top: 20px;
    }
    td {
      padding: 10px;
    }
    .nested-table {
      border: 1px solid gray;
      width: 100%;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">User Registration</h2>
    <form id="userForm">
      <table border="1">
        <tr>
          <td colspan="3">
            <table class="nested-table">
              <tr>
                <td><label for="fullname">Full Name</label></td>
                <td><input type="text" id="fullname" class="form-control"></td>
                <td><span class="error" id="nameError"></span></td>
              </tr>
              <tr>
                <td><label for="userEmail">Email</label></td>
                <td><input type="email" id="userEmail" class="form-control"></td>
                <td><span class="error" id="emailError"></span></td>
              </tr>
              <tr>
                <td><label for="userPhone">Phone</label></td>
                <td><input type="tel" id="userPhone" class="form-control"></td>
                <td><span class="error" id="phoneError"></span></td>
              </tr>
              <tr>
                <td><label for="userDob">Date of Birth</label></td>
                <td><input type="date" id="userDob" class="form-control"></td>
                <td><span class="error" id="dobError"></span></td>
              </tr>
              <tr>
                <td><label for="userPassword">Password</label></td>
                <td><input type="password" id="userPassword" class="form-control"></td>
                <td><span class="error" id="passwordError"></span></td>
              </tr>
            </table>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="checkbox" id="terms"> I accept the terms
          </td>
          <td><span class="error" id="termsError"></span></td>
        </tr>
      </table>
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
  <script src="userScript.js"></script>
</body>
</html>
